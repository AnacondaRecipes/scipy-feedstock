{% set version = "1.7.3" %}

package:
  name: scipy
  version: {{ version }}

# use 'python_impl' in meta.yaml so it gets picked up by rendering
# [python_impl == "pypy"]

source:
  # The sdist distributed by scipy contains pre-compiled pythran sources,
  # as well as the boost-headers submodule (since 1.7.0).
  - url: https://github.com/scipy/scipy/archive/v{{ version }}.tar.gz
    sha256: efbc8e96339d794ea8c62f6652345e96d5283df75badbe18887838ecf5dd5bcc
    patches:
      # backport of scipy/scipy#15010 to avoid test skip
      - patches/0004-TST-remove-fragile-test-which-checks-if-g77-is-linke.patch
      - patches/0002-arff-nodata-test-remove-endian-check.patch  # [s390x]
  # include submodule (not in github tarball due to dear-github/dear-github#214), c.f.
  # https://github.com/scipy/scipy/tree/v{{ version }}/scipy/_lib
  - git_url: https://github.com/scipy/boost-headers-only.git
    git_rev: 2110ce20e59917b85b12059b3ddd8b133549f662
    folder: scipy/_lib/boost

build:
  number: 1
  skip: true  # [py2k or py<=36]
  missing_dso_whitelist:  # [linux]
    - $RPATH/ld64.so.1    # [linux and s390x]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    # pythran code needs clang-cl on windows
    - clang                                  # [win]
    - {{ compiler('fortran') }}
    - patch     # [unix]
    - m2-patch  # [win]
    - git       # [unix]
    - m2-git    # [win]
    - pkg-config    # [osx]
  host:
    - python
    - cython >=0.29.18,<3.0
    - pybind11
    - pythran >=0.9.11,<0.10.0
    - setuptools <58.0.0
    - wheel <0.38.0
    - numpy >=1.18.5,<1.25.0
    - pip
    - mkl-devel  {{ mkl }}  # [blas_impl == 'mkl']
    # pin intel-openmp to the same version as mkl, without this build may fail with
    # Intel MKL FATAL ERROR: Cannot load libmkl_intel_thread.dylib.
    # It may be needed to make this pinning explicit in the mkl package
    - intel-openmp {{ mkl }}  # [blas_impl == 'mkl']
    - openblas-devel {{ openblas }}  # [blas_impl == 'openblas']
    - msinttypes   # [win and vc<14]
  run:
    - python
    - {{ pin_compatible('numpy') }}

{% set tests_to_skip = "_not_a_real_test" %}
{% set tests_to_skip = tests_to_skip + " or test_aligned_mem" %}
# Some test_bug_10466 will be skipped in v1.9.0,
# see https://github.com/scipy/scipy/pull/16225
{% set tests_to_skip = tests_to_skip + " or test_bug_10466" %}
{% set tests_to_skip = tests_to_skip + " or test_matvecs" %}  # [linux and s390x]
{% set tests_to_skip = tests_to_skip + " or test_qz_single or test_gges_tgexc[float32]" %}  # [osx]
{% set tests_to_skip = tests_to_skip + " or test_branch_cut or test_expi_comple or test_chi_complex or test_ci_complex or test_ei_complex" %}  # [win]
{% set tests_to_skip = tests_to_skip + " or test_legenp_complex_3 or test_shi_complex or test_si_complex" %}  # [win]

# skip some tests that hang/fail on pypy
{% if python_impl == "pypy" %}
  # hangs
  {% set tests_to_skip = tests_to_skip + " or test_mixed_threads_processes" %}  # [aarch64 or ppc64le]
  # failures
  {% set tests_to_skip = tests_to_skip + " or test_cdist_refcount" %}           # [unix]
  {% set tests_to_skip = tests_to_skip + " or test_boost_eval_issue_14606" %}   # [unix]
{% endif %}

test:
  requires:
    - pytest
    - pytest-timeout
    - pytest-xdist
    - mpmath
    # see commend above
    - intel-openmp {{ mkl }}  # [blas_impl == 'mkl']

  commands:
    # show SIMD features (some failures occur depending on presence/absence of e.g. AVX512)
    # change to np.show_config() for v>=1.22.0, cf. numpy/numpy#19130
    - python -c "import numpy; numpy._pytesttester._show_numpy_info()"
    
    # the tests ppc64le and aarch64 are currently run through emulation in QEMU;
    # since this takes much longer, do not run the most heavy-weight tests, i.e. use
    # label='fast'; same for PyPy due to huge runtime; otherwise set label='full'
    {% set label = "'fast'" if (aarch64 or ppc64le or python_impl == "pypy") else "'full'" %}
    
    # aarch tests ran in reduced form on drone due to timing constraints;
    # going back to the full test suite will need some debugging of hangs
    {% set tests = "['scipy.linalg', 'scipy.fft']" if aarch64 else "None" %}
    
    # for signature of scipy.test see below (note default: label='fast'):
    # https://github.com/scipy/scipy/blob/v1.7.0/scipy/_lib/_testutils.py#L27
    {% set param = "verbose=2, label=" + label + ", tests=" + tests %}
    {% set extra = "extra_argv=['-k', 'not (" + tests_to_skip + ")', '--timeout=1200', '--durations=50']" %}
    - python -c "import scipy, sys; sys.exit(not scipy.test({{ param }}, {{ extra }}))"  # [not ((linux and ppc64le) or (osx and arm64))]
    # NOTE: test suite is skipped on ppc due to bugs in QEMU code that cause
    # CI to fail, even though the tests would run through on native hardware
  imports:
    - scipy
    - scipy.cluster
    - scipy.fft
    - scipy.integrate
    - scipy.integrate.lsoda
    - scipy.integrate.vode
    - scipy.interpolate
    - scipy.interpolate.dfitpack
    - scipy.interpolate.interpnd
    - scipy.io.matlab.mio5_utils
    - scipy.io.matlab.mio_utils
    - scipy.io.matlab.streams
    - scipy.linalg
    - scipy.linalg.cython_blas
    - scipy.linalg.cython_lapack
    - scipy.ndimage
    - scipy.odr
    - scipy.optimize
    - scipy.optimize.minpack2
    - scipy.optimize.moduleTNC
    - scipy.signal
    - scipy.signal.sigtools
    - scipy.signal.spline
    - scipy.sparse
    - scipy.sparse.csgraph
    - scipy.sparse.linalg.dsolve
    - scipy.sparse.linalg.eigen.arpack._arpack
    - scipy.sparse.linalg.isolve
    - scipy.spatial
    - scipy.spatial.ckdtree
    - scipy.spatial.qhull
    - scipy.special
    - scipy.special
    - scipy.special.specfun
    - scipy.stats
    - scipy.stats.mvn
    - scipy.stats.statlib

about:
  home: https://www.scipy.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Scientific Library for Python
  description: |
    SciPy is a Python-based ecosystem of open-source software for mathematics,
    science, and engineering.
  doc_url: https://www.scipy.org/docs.html
  dev_url: https://github.com/scipy/scipy

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - rgommers
    - ocefpaf
    - h-vetinari
